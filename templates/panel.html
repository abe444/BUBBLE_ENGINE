<html>

<head>
    {{ .headerTags }}
</head>
<title> {{ .title }} </title>
<main>

    <body>
        <table>
            <tbody>
                <tr>
                    <td>
                    </td>
                    <td width=1000 valign="TOP">
                        <hr>
                        <h1> {{ .title }} </h1>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td valign="TOP">
                        <nav>
                            <a href="/">../</a>
                            <br>
                            <a href="/blog">/blog</a>
                            <br>
                            <a href="/panel"><span style="color:#42f7d5;">/panel</span></a>
                        </nav>
                    </td>
                    <td height=500 valign="TOP">
                        <h1>Access <span style="color: rgb(0, 255, 0);">granted</span>.</h1>
                        <p>
                            Submit a new article entry now!
                        </p>
                        <div class="forms">
                            <form action="/submit_article" method="post" enctype="multipart/form-data">
                                Written by:
                                <input id="username" name="username" type="text" size="25" maxlength="120" placeholder="Name" required><br><br>
                                <input name="submit_article" type="file" accept="file/md" required>
                                <pre> Filename example: article_entry.md </pre>
                                <ul>
                                    <li style="font-family: monospace;"> Max upload size: # MB.</li>
                                    <li style="font-family: monospace;"> Markdown only. </li>
                                </ul>

                                <button>Submit article</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</main>

</html>
